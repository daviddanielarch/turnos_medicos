repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: local
    hooks:
      - id: django-tests
        name: Django Tests
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
