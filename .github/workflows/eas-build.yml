name: EAS Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mobile/allende/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'mobile/allende/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/allende/package-lock.json

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        working-directory: mobile/allende
        run: npm ci

      - name: Build Android
        working-directory: mobile/allende
        run: |
          eas update --auto --platform android --profile 'production' --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}