version: '3.1'

services:
  postgres:
    image: postgres:15
    container_name: psql
    environment:
      POSTGRES_DB: liftoff
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
